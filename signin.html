<!DOCTYPE html>
<html>

<head>
    <title>Entry</title>
    <link rel="stylesheet" type="text/css" href="./mainstyle.css">
    <script language="javascript" type="text/javascript" src="jquery-min.js"></script>
</head>

<body>
    <script src="requests.js"></script>
    <div class="mainwrapper">
        <div class="header">
            <span>Sign In</span>
            <div class="navbar">
                <ul>
                    <li><a href="./signin.html">Sign In</a></li>
                    <li><a href="./signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
        <div class="mainbody">
            <div class="datamain">
                <span>Username : <input type="text" name="uname"></span>
                <span>Password : <input type="password" name="pwd"></span>
                <span>Access Level :
                    <select name="clearence">
                    <option>Level A</option>
                    <option>Level B</option>
                    </select>
                </span>
            </div>
            <div class="submitbar">
                <button type="button" id="exitsubmit">Submit</button>
            </div>
        </div>
        <div id="response"></div>
    </div>
</body>

</html>
